<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxqR1FoRQL3K_59LBkwOcpgr-jAmAmDonSNfpROKDyA8i-EmnvOwO3od3f0ZX4p3za2DQ/exec";
const form = document.getElementById('regForm');
const submitBtn = document.getElementById("submitBtn");
const qrContainer = document.getElementById("qrContainer");
const qrCanvas = document.getElementById("qrCanvas");
const qrLabel = document.getElementById("qrLabel");
const downloadBtn = document.getElementById("downloadBtn");

function generateID(length=8){
  const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
  let id = '';
  for(let i=0;i<length;i++) id += chars.charAt(Math.floor(Math.random()*chars.length));
  return id;
}

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const name = document.getElementById("name").value.trim();
  const age = document.getElementById("age").value.trim();
  const sex = document.getElementById("sex").value;
  const accommodation = document.getElementById("accommodation").value;
  const contact = document.getElementById("contact").value.trim();
  const church = document.getElementById("churchInput").value.trim();

  if(!name || !age || !sex || !accommodation || !contact || !church){
    alert("Please fill all fields.");
    return;
  }

  const uniqueID = generateID();

  submitBtn.disabled = true;
  submitBtn.textContent = "Submitting...";

  try {
    await fetch(SCRIPT_URL, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({name, age, sex, accommodation, contact, church, id: uniqueID})
    });

    submitBtn.textContent = "Submitted!";
    form.reset();

    qrContainer.style.display = "block";
    const qr = new QRious({
      element: qrCanvas,
      value: uniqueID,
      size: 200
    });
    qrLabel.textContent = `Name: ${name} | Age: ${age}`;
    downloadBtn.style.display = "block";

    downloadBtn.onclick = () => {
      const link = document.createElement('a');
      link.href = qrCanvas.toDataURL();
      link.download = `${name}_${age}_QR.png`;
      link.click();
    }

  } catch(err){
    alert("‚ùå Error: "+err.message);
  } finally {
    submitBtn.disabled = false;
    submitBtn.textContent = "Submit";
  }
});
