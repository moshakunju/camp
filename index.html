<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxqR1FoRQL3K_59LBkwOcpgr-jAmAmDonSNfpROKDyA8i-EmnvOwO3od3f0ZX4p3za2DQ/exec";

function submitForm(){
  const name = document.getElementById("name").value.trim();
  const age = document.getElementById("age").value.trim();
  const sex = document.getElementById("sex").value;
  const accommodation = document.getElementById("accommodation").value;
  const contact = document.getElementById("contact").value.trim();
  const church = document.getElementById("churchInput").value.trim();
  if(!name||!age||!sex||!accommodation||!contact||!church){
    alert("Please fill all fields");
    return;
  }

  const id = btoa(name+age); // simple QR ID

  const url = `${SCRIPT_URL}?callback=handleResponse&name=${encodeURIComponent(name)}&age=${encodeURIComponent(age)}&sex=${encodeURIComponent(sex)}&accommodation=${encodeURIComponent(accommodation)}&contact=${encodeURIComponent(contact)}&church=${encodeURIComponent(church)}&id=${encodeURIComponent(id)}`;

  const script = document.createElement("script");
  script.src = url;
  document.body.appendChild(script);
}

function handleResponse(res){
  if(res.status==="duplicate"){
    alert("This participant is already registered");
  } else if(res.status==="ok"){
    alert("Registered successfully!");
    generateQR();
    document.getElementById("regForm").reset();
  }
}

function generateQR(){
  const name = document.getElementById("name").value.trim();
  const age = document.getElementById("age").value.trim();
  const id = btoa(name+age);
  const qr = new QRious({
    element: document.createElement("canvas"),
    value: id,
    size: 200
  });
  const qrDiv = document.getElementById("qrCode");
  qrDiv.innerHTML = "";
  qrDiv.appendChild(qr.element);
  const label = document.createElement("div");
  label.innerHTML = `<strong>${name}, Age: ${age}</strong>`;
  qrDiv.appendChild(label);
}
</script>
